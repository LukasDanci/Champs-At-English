    <title>Contact Us - Champs At English</title>
    <style>
        /* Global Styles */
        body {
            background-color: #AEF359; 
            color: #333;
            font-family: 'Comic Sans MS', sans-serif; /* Fun, kid-friendly font */
            margin: 0;
            padding: 0;
            height: 10vh;
            display: flex;
            flex-direction: column;
        }

        /* Header, Main, and Footer Styles */
        header, main, footer {
            background-color: #7B1FA2; /* Deep purple for header and footer */
            color: white;
            text-align: center;
            padding: 1.5em 0;
            flex: 1; /* Makes each section take up equal space */
        }

        main {
            background-color: #FF9800; /* Bright orange for the main section */
            color: #333;
        }

        /* Navigation Bar Styles */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #FF9800; /* Bright orange navigation bar */
            padding: 10px;
            margin: 0;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 5px 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #FFD54F; /* Lighter orange on hover */
            color: #333;
            border-radius: 10px;
        }

        /* Section Styles */
        section {
            text-align: center;
            margin: 50px 20px;
        }

       .contact-info {
            margin: 20px auto;
            font-size: 18px;
            padding: 15px;
            background-color: #FFCC80; /* Light orange background */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 80%;
        }

        /* Button Styles */
        button {
            background-color: #7B1FA2; /* Purple button */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .description {
            display: none;
            margin-top: 20px;
            background-color: #FFFF00;
            padding: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4A148C; /* Darker purple on hover */
            transform: scale(1.1);
        }

        /* Footer Styles */
        footer {
            background-color: #7B1FA2; /* Same purple as header */
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        footer h3 {
            margin: 10px 0 5px 0; /* Adjust spacing around headings */
        }

        footer p {
            margin: 5px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transition: opacity 0.3s ease;
        }

        .social-icons img:hover {
            opacity: 0.8; /* Slight fade on hover */
        }
	
	    @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                padding: 5px;
            }

            nav ul li {
                margin: 5px 0;
            }

            section {
                margin: 10px 5px;
            }

            th, td {
                font-size: 12px;
                padding: 8px;
            }

            .full-package {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1em 0;
            }

            nav ul li a {
                font-size: 16px;
                padding: 8px;
            }

            th, td {
                font-size: 10px;
                padding: 6px;
            }

            button {
                padding: 10px 15px;
                font-size: 14px;
            }

            footer {
                padding: 10px 5px;
            }

            .social-icons img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
