    <style>
        /* Global Styles */
         body {
            background-color: #AEF359; 
            color: #333;

            margin: 0;
            padding: 0;
            height: 10vh;
            display: flex;
            flex-direction: column;
        }

        /* Header, Main, and Footer Styles */
        header, main, footer {
            background-color: #7B1FA2; /* Deep purple for header and footer */
            color: white;
            text-align: center;
            padding: 1.5em 0;
            flex: 1; /* Makes each section take up equal space */
        }

        main {
            background-color: #FF9800; /* Bright orange for the main section */
            color: #333;
        }

        /* Navigation Bar Styles */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #FF9800; /* Bright orange navigation bar */
            padding: 10px;
            margin: 0;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 5px 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #FFD54F; /* Lighter orange on hover */
            color: #333;
            border-radius: 10px;
        }

        /* Section Styles */
        section {
            text-align: center;
            margin: 50px 20px;
        }

        .course-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .course-item {
            background-color: transparent; /* Light orange course cards */
            border: 2px solid transparent;
            margin: 20px;
            padding: 10px;
            width: 175px;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .course-item:hover {
            transform: scale(1.05);
            background-color: transparent;
        }

        /* Button Styles */
        button {
            background-color: #7B1FA2; /* Purple button */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .description {
            display: none;
            margin-top: 20px;
            background-color: #FFFF00;
            padding: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4A148C; /* Darker purple on hover */
            transform: scale(1.1);
        }

        /* Footer Styles */
        footer {
            background-color: #7B1FA2; /* Same purple as header */
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        footer h3 {
            margin: 10px 0 5px 0; /* Adjust spacing around headings */
        }

        footer p {
            margin: 5px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transition: opacity 0.3s ease;
        }

        .social-icons img:hover {
            opacity: 0.8; /* Slight fade on hover */
        }

        /* Quiz Styles */
        #quiz {
            background-color: #FFCC80; /* Light orange background for quiz */
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #388E3C;
            width: 80%;
            border-radius: 10px;
        }

        #quiz h2 {
            margin-bottom: 20px;
        }

        #quiz button {
            margin: 5px;
        }

        #result {
            font-size: 20px;
            margin-top: 15px;
        }

        /* Animation for feedback messages */
        #result.correct {
            color: #388E3C; /* Green for correct */
            animation: bounce 0.6s ease;
        }

        #result.wrong {
            color: #D32F2F; /* Red for wrong */
            animation: shake 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

    function showQuestion() {
        const questionContainer = document.getElementById('questionContainer');
        questionContainer.innerHTML = '';

        const questionData = currentQuiz[currentQuestionIndex];
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');

        // Display the image
        const img = document.createElement('img');
        img.src = questionData.image;
        questionDiv.appendChild(img);

        if (questionData.answers) { // Multiple Choice
            questionDiv.innerHTML += `<h3>${questionData.question}</h3>`;
            questionData.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer;
                button.onclick = () => checkAnswer(answer, questionData.correct);
                questionDiv.appendChild(button);
            });
        } else if (questionData.correct !== undefined) { // True/False
            questionDiv.innerHTML += `<h3>${questionData.question}</h3>`;
            ['True', 'False'].forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer;
                button.onclick = () => checkAnswer(answer === 'True', questionData.correct);
                questionDiv.appendChild(button);
            });
        } else { // Fill-in-the-Blank
            questionDiv.innerHTML += `<h3>${questionData.question}</h3>`;
            const input = document.createElement('input');
            input.type = 'text';
            const button = document.createElement('button');
            button.innerText = 'Submit';
            button.onclick = () => checkAnswer(input.value.trim(), questionData.correct);
            questionDiv.appendChild(input);
            questionDiv.appendChild(button);
        }

        questionContainer.appendChild(questionDiv);
    }

    function checkAnswer(selected, correct) {
        const resultContainer = document.getElementById('result');
        if (selected === correct) {
            resultContainer.innerText = "Well done!";
        } else {
            resultContainer.innerText = "Wrong! The correct answer is: " + correct;
        }
        currentQuestionIndex++;
        document.getElementById('nextButton').style.display = 'block';
    }

    function nextQuestion() {
        const resultContainer = document.getElementById('result');
        resultContainer.innerText = '';
        document.getElementById('nextButton').style.display = 'none';

        if (currentQuestionIndex < currentQuiz.length) {
            showQuestion();
        } else {
            resultContainer.innerText = "Quiz Finished!";
            document.getElementById('quizContainer').style.display = 'none';
        }
